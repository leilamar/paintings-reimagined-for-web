<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fog.css">
    <title>Wanderer Above the Sea of Fog</title>
</head>
<body>
    <audio src="resources/wind.mp3" autoplay loop></audio>
    <div id="container">
        <!-- Caspar David Friedrich “Wanderer Above the Sea of Fog” -->
        <img id="background" src="resources/background.png"></img>
        <img id="ground" src="resources/ground.png"></img>    
        <img id="man" src="resources/man.png"></img>
    </div>
    <script>
        function main() {
            const images = document.querySelectorAll('img');
            images.forEach((img) => {
                console.log("window.innerWidth/2", window.innerWidth/2);
                console.log("img.width/2", img.width/2);
                console.log("(window.innerWidth/2 - img.width/2)", window.innerWidth/2 - img.width/2);
                img.style.left = (window.innerWidth/2 - img.width/2) + "px";
            });
        }
        document.addEventListener('DOMContentLoaded', main);
    </script>
    <script src="../resources/play.js"></script>
</body>
</html>
